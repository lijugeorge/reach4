<div class="row">
    <div class="col-md-12">
        <section class="panel order-list-wrap accordion-list">
            <div class="panel-body">
                <div class="row m-btm10">
                    <div class="col-md-2">
                        <select class="form-control" (change)="onAgentChange($event)">
                            <option value="">Select Agent</option>
                            <option *ngFor="let user of users" [value]="user.id" >{{user.first_name+' '+user.last_name}}</option>
                        </select>
                    </div>
                </div>
                <div class="panel-heading" data-toggle="collapse" data-target="#order-pending">Pending Orders</div>
                <!-- <div class="collapse in pos-relative" id="order-pending"> -->
                    <order-list status="pending" [agentId]="agent"></order-list>
                <!-- </div> -->
                <!--Production -->
                <div class="panel-heading" data-toggle="collapse" data-target="#order-production">Orders in Production</div>
                <!-- <div class="collapse in pos-relative" id="order-production"> -->
                    <order-list status="production" [agentId]="agent"></order-list>
                <!-- </div> -->
            </div>
        </section>
    </div>
</div>
